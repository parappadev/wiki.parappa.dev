site_name: PaRappa Modding Wiki
site_url: https://wiki.parappa.dev
repo_name: parappadev/wiki.parappa.dev
repo_url: https://github.com/parappadev/wiki.parappa.dev
edit_uri: edit/main/docs/

theme:
  name: material
  # custom_dir: docs/overrides
  # logo: assets/logo.svg
  # favicon: assets/logo.svg
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
  palette:
    scheme: slate
    primary: black
    accent: blue
  features:
    - content.code.annotate

# extra_css:
#   - assets/theme.css

plugins:
  - search
  - literate-nav:
      nav_file: SUMMARY.md

markdown_extensions:
  - md_in_html
  - admonition
  - attr_list
  - def_list
  - meta
  - pymdownx.betterem
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.highlight:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/D82AWXC78z
      name: PaRappa Modding Discord
